<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Page with Navbar</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <nav>
        <ul>
            <li><a href="#home" onclick="navigate('home')">Home</a></li>
            <li><a href="#about" onclick="navigate('about')">About</a></li>
            <li><a href="#services" onclick="navigate('services')">Services</a></li>
            <li><a href="#contact" onclick="navigate('contact')">Contact</a></li>
        </ul>
    </nav>

    <div class="content">
        <section id="home">
            <h1>Welcome to the Home Page</h1>
            <p>This is a simple page with a navigation bar at the top.</p>
        </section>

        <section id="about">
            <h2>About Us</h2>
            <p>Learn more about what we do.</p>
        </section>

        <section id="services">
            <h2>Our Services</h2>
            <p>Explore the services we offer.</p>
        </section>

        <section id="contact">
            <h2>Contact Us</h2>
            <p>Get in touch with us.</p>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
